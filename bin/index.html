<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Fundekave image uploader</title>
	<meta name="description" content="" />
	<script>
		var Sett={};
		Sett.page = 'pageid';
		Sett.auth = 'authstring';
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script src="js/fuupConfig.js"></script>
	<script src="js/swfobject.js"></script>
	<script src="js/base64.min.js"></script>
	<script src="js/json3.min.js"></script>
	<script>
		var cnfEncoded = JSON.stringify(FuupConfig['fuga']);
		cnfEncoded = $.base64.encode(cnfEncoded);
		var flashvars = {file:'Fuup.swf',containerId:'FuupUploader',config:cnfEncoded
		};
		var params = {menu: "false",scale: "noScale",allowFullscreen: "true",allowScriptAccess: "always",bgcolor: "",wmode: "direct"};
		var attributes = {id:"FuupUploader"};
		swfobject.embedSWF("Fuup.swf", "FuupUploader", "100%", "35", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
		
		function fuupGateOut(type,value) {
			console.log("FUUP::"+type+" '"+value+"'");
			if(type=='error') {
				alert("ERROR::"+type+" '"+value+"'");
			}
		}
		function thisSWF(swfId) {
         return navigator.appName.indexOf("Microsoft") != -1 ? window[swfId] :  document[swfId];
	    }
		function fuupCall(value) {
			var swf = thisSWF("FuupUploader");
			 swf.fuupGateIn(value);
		}
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
<input type="button" value="Nahrat" onClick="fuupCall('upload')" />
<input type="button" value="Stop" onClick="fuupCall('cancel')" />
<input type="button" value="Zrusit" onClick="fuupCall('removeAll')" />
<br>
<br>
	<div id="FuupUploader">
		<h1>Image uploader</h1>

	</div>
</body>
</html>
