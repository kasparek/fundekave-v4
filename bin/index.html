	<script src="js/swfobject.js"></script>
	<script>
var cnf = '{"settings":{"browseImg":"browse_big.png","autoUpload":"0","showControls":"0","showImages":"1","multi":"1","chunkSize":"32768","chunkLimit":"8","fileLimit":"40","image":{"width":"2048","height":"2048","quality":"90","type":"jpg,jpeg,gif,png"},"appSize":{"width":"-1","height":"200"},"callback":"fuupGateOut"},"service":{"url":"files.php","vars":{}}}'
		var flashvars = {file:'Fuup.swf',containerId:'FuupUploader',config:cnf
		};
		var params = {menu: "false",scale: "noScale",allowFullscreen: "true",allowScriptAccess: "always",bgcolor: "",wmode: "direct"};

		function fuupGateOut(type,value) {
			console.log("FUUP::"+type+" '"+value+"'");
			if(type=='error') {
				alert("ERROR::"+type+" '"+value+"'");
			}
		}
		function thisSWF(swfId) {
         return navigator.appName.indexOf("Microsoft") != -1 ? window[swfId] :  document[swfId];
	    }
		function fuupCall(value) {
			var swf = thisSWF("FuupUploader");
			 swf.fuupGateIn(value);
		}
	</script>

		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
