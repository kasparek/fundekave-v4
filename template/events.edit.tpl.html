<form action="{FORMACTION}" method="POST" enctype="multipart/form-data" class="fajaxform">
  <input type="hidden" name="item" id="item" value="{ITEMID}"/>
  
  
  <div id="tabs">
  <ul>
    <li><a href="#tabs-1">Nastaveni</a></li>
    <li><a href="#tabs-2">Specialni</a></li>
  </ul>
<div id="tabs-1">
  
  <div class="buttonBar">
  	<input type="submit" name="nav" value="Uložit" class="button submit" /> 
    <!-- BEGIN delakce --><input type="submit" name="del" value="Smazat tip" title="Opravdu chcete smazat tip?" class="button confirm" /><!-- END delakce -->
    </div>
  
	<fieldset>
    <legend>{HEADING}</legend>
    <label>Druh</label><select name="category"><option value="0"></option>{CATOPTIONS}</select> Nova kategorie: <input type="text" name="categoryNew" class="short" /><br />
    <label>Název</label><input type="text" name="name" value="{NAME}" /><br />
    <label>Místo</label> <input type="text" name="place" value="{PLACE}" /><br />
    <label>Datum Cas Od</label><input type="text" name="datestart" id="datestart" value="{DATESTART}" class="short datepicker" />&nbsp;-&nbsp;<input type="text" name="timestart" value="{TIMESTART}" class="xShort" /><br />
    <label>Datum Cas Do</label><input type="text" name="dateend" id="dateend" value="{DATEEND}" class="short datepicker" />&nbsp;-&nbsp;<input type="text" name="timeend" value="{TIMEEND}" class="xShort" /><br />
    <label>Upload letáku</label>
    <div id="futip" class="fuup">
		<input type="file" name="akceletak" id="flyerUpload" class="uploadify"/></div><br />
    <label> - nebo URL</label><input type="text" name="akceletakurl" /><br />
    <div id="flyerDiv" class="row">
      <!-- BEGIN flyer -->
      <label>Letak</label><a rel="lightbox" href="{FLYERURL}"><img src="{FLYERTHUMBURL}" /></a>
      <input type="submit" name="delFlyer" value="Smazat" title="Opravdu chcete smazat letak?" class="button confirm" /><br />
      <!-- END flyer -->
    </div>
    <label>Popis / Program</label>
		<textarea id="event" name="description" class="markitup draftable">{DESCRIPTION}</textarea>{DESCRIPTIONTOOLBOX}<br />
  </fieldset>
  
  </div>
  <div id="tabs-2">
        <div class="buttonBar">
  	<input type="submit" name="nav" value="Uložit" class="button submit" /> 
    
    </div>
  <fieldset>
  	
    <legend>Specialni</legend>
    
		<label for="dpripomen">Upozornění</label><select name="dpripomen" id="dpripomen">{REMINDEROPTIONS}</select>  
  	<select name="dopakovat" id="addfeveryday"><option value="0">Jen jednou</option><option value="1"<!-- BEGIN everydayselected --> selected="selected"<!-- END everydayselected -->>Kazdy den</option></select><br />
	
  	<label for="drepeat">Opakování</label><select name="drepeat" id="drepeat">{REPEATOPTIONS}</select><br />
  
  	<label for="addfpublic">Pristup:</label><select name="dpublic" id="addfpublic">
  	<option value="1"<!-- BEGIN access1 --> selected="selected"<!-- END access1 -->>Verejny - vidi vsichni</option>
  	<option value="2"<!-- BEGIN access2 --> selected="selected"<!-- END access2 -->>Poloverejny - vidi pouze registrovani</option>
  	<option value="3"<!-- BEGIN access3 --> selected="selected"<!-- END access3 -->>Soukromy - vidi pratele</option>
		<option value="0"<!-- BEGIN access0 --> selected="selected"<!-- END access0 -->>Osobni - vidim jen ja</option>
		</select><br />
  	
  </fieldset>
  </div>
  </div>
    
</form>
<!-- init lightbox -->
