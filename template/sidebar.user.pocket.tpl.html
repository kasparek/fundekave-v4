<div id="pocket">
<script type="text/javascript">
function frompocket(link){
 var hiddenId = elm('frompocketid');
 hiddenId.value = "link:" + gup('i',link.href);
 elm('frompocketthumb').className = gup('class',link.href);
 return false;
}
</script>
<!-- BEGIN pocket -->
  <!-- BEGIN pocketContent -->
  <ul id="pocketItems">
    <!-- BEGIN pocketitem -->
    <li><a href="{PAGELINK}" title="{PAGETITLE}">{PAGENAME}</a>
    <!-- BEGIN pocketpageitem --> <a href="{ITEMLINK}" title="{ITEMTITLE}" class="supernote-hover-{ITEMID}">{ITEMNAME}</a><!-- END pocketpageitem --><br />
    <a href="?i={ITEMID}&class=supernote-hover-{ITEMID}" onClick="frompocket(this);return false;">Pouzit</a> <a href="{REMOVE}" onClick="if(confirm('Opravdu to chcete vyhodit z kapsy?')) { xajax_pocket_action(gup('p',this.href),gup('pi',this.href));return(false); } else return(false);" >Odstranit</a></li>
    <!-- END pocketitem -->
  <ul>
  <!-- END pocketContent -->
  <!-- BEGIN pocketEmpty -->
  <p>Kapsa prazdna</p>
  <!-- END pocketEmpty -->
  <!-- BEGIN pocketitemtooltip -->
  <div id="supernote-note-{ITEMIDTOOLTIP}" class="snp-triggeroffset notemenu">
    {ITEMASTOOLTIP}
  </div>
  <!-- END pocketitemtooltip -->
<!-- END pocket -->
<!-- BEGIN pocketempty -->Prazdna<!-- END pocketempty -->
</div>
