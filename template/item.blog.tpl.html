<div id="{ITEMIDHTML}" class="hentry blog<!-- BEGIN notpublished --> notpublished<!-- END notpublished -->">
<!-- BEGIN notpublishedheader --><div class="notpublishedMsg">Nepublikovano</div><!-- END notpublishedheader -->
<div class="header">
<span class="author vcard"><a href="{AUTHORLINK}" class="author url"><span class="fn">{AUTHOR}</span></a></span>
<span class="abbr" title="{DATEISO}"><abbr class="updated published" title="{DATEISO}">{DATELOCAL}</abbr></span>
<span class="stats">
<span class="commentsNum"><a href="{COMMENTLINK}" title="Pocet komentaru"><!-- BEGIN registered --><span class="postsNew">{ALLNEWCNT}</span>/<!-- END registered -->{CNTCOMMENTS} <img src="[[URL_SKIN]]/img/comments.png" alt="Komentare"></a></span> 
{TAG}
<span class="viewedTimes">{HITS}<img src="[[URL_SKIN]]/img/eye.png" title="Pocet zobrazeni" alt="x zobrazeni" /></span> 
</span>
<!-- BEGIN edit --><span class="edit"><a href="{EDITURL}">Upravit</a></span><!-- END edit -->
</div>
<div class="avatar">{AVATAR}</div>
<h2 class="entry-title summary"><a href="{TITLEURL}" class="bookmark">{TITLE}</a></h2>
<!-- BEGIN image --><a href="{IMGURL}" rel="lightbox-page"><img class="hentryimage" src="{IMGURLTHUMB}" title="{IMGTITLE}" alt="{IMGALT}" /></a><!-- END image -->
<!-- BEGIN category --><span class="category"><a href="{CATEGORYURL}">{CATEGORYNAME}</a></span><!-- END category -->
<div class="entry-content">{TEXT}</div>
<!-- BEGIN smap --><div class="rightbox"><a id="mapThumb{SMAPITEMID}" href="#" title="Map detail: {SMAPTITLE}" class="mapThumbLink"><img width="100" height="100" src="http://maps.google.com/maps/api/staticmap?size=100x100&markers={SMARKERPOS}&maptype=terrain&sensor=false<!-- BEGIN stwp -->&path={SWPLIST}<!-- END stwp -->" title="{SMAPTITLE}" alt="Google Maps" /></a></div><!-- END smap -->
<!-- BEGIN map --><div id="map{MAPITEMID}" class="mapLarge hidden"><!-- BEGIN mapdata --><div class="mapsData"><input type="hidden" class="geoData" title="{MAPTITLE}" value="{MAPPOSITION}" /><div class="geoInfo"><h3>{MAPTITLE}</h3><p>{MAPINFO}<!-- BEGIN mapdist --><br /><strong>Vzdalenost: {DISTANCE}NM</strong><!-- END mapdist --></p></div></div><!-- END mapdata --></div><!-- END map -->
<!-- BEGIN detailLink --><div class="completelink"><strong><a href="{LONGURL}" title="{LONGTITLE}">celý článek</a></strong></div><!-- END detailLink -->
</div>
<div class="clearbox"></div>
