<form action="{FORMACTION}" method="post" >
<fieldset>

  <div id="recipientcombo">
<!-- BEGIN friendscombo -->
  <select id="prokoho_book" name="prokoho_book" onchange='{FRIENDSCOMBOONCHANGE}'>
  	<option value="">-- Adresát --</option>
    <!-- BEGIN friendscombovalue -->	
  	<option value="{FRIENDCOMBOID}">{FRIENDCOMBONAME}</option>
    <!-- END friendscombovalue -->
  </select> 
<!-- END friendscombo -->
  </div>
<input type="text" id="prokoho" name="prokoho" value="{RECIPIENTS}" onchange='{RECIPIENTSONCHANGE}' class="long"><br />

<!-- BEGIN selectedfriend -->
  <div id="recipientavatar">
  	{SELECTEDFRIENDAVATAR}<br />
    {SELECTEDFRIENDNAME}
  </div>
<!-- END selectedfriend -->

<textarea name="zprava" id="postText" class="draftable">{MESSAGE}</textarea>{MESSAGETOOLBOX}<br />
<!-- BEGIN hiddenwho -->
<input type="hidden" NAME="who" VALUE="{HIDDENWHO}" />
<!-- END hiddenwho -->
<input type="submit" name="send" value="Odeslat" class="button submit"> 
<input type="submit" name="filtr" value="Filtr" class="button"> 
<input type="submit" name="delo" value="Smaž" class="button"> 
<input type="submit" name="delbe" value="Smaž mezi" class="button">  
Na stránku: <input type="text" name="perpage" value="{PERPAGE}" title="počet zobrazených přípěvků" class="xShort">
</fieldset>

<!-- BEGIN searchfilters -->
<label>Výsledky hledání:</label><div>
<!-- BEGIN searchusername --><strong>Jméno:</strong> {FILTERUSERNAME} <!-- END searchusername -->
<!-- BEGIN searchtext --><strong>Text:</strong> {FILTERTEXT}<!-- END searchtext --> 
<a href="?k=fpost&filtr=cancel">Zrušit filtr</a></div>
<!-- END searchfilters -->

<!-- BEGIN toppager -->
<div class="pager cleaner">{TOPPAGER}</div>
<p class="pagernums">Celkem: <strong>{TOTAL}</strong></p>
<!-- END toppager -->

<!-- BEGIN message -->
<div id="{ITEMIDHTML}" class="hentry<!-- BEGIN unread --> unread<!-- END unread -->">
  <div class="header">
    <!-- BEGIN avatar --><div class="avatar">{AVATAR}</div><!-- END avatar -->
    <!-- BEGIN unreadmess -->Nepřečtená <!-- END unreadmess -->
    <!-- BEGIN sent -->Odeslaná: <strong><span class="author vcard"><a href="{SENTLINK}" class="url"><span class="fn">{SENTNAME}</span></a></strong></span><!-- END sent -->
    <!-- BEGIN received -->Přijatá: <strong><span class="author vcard"><a href="{RECEIVEDLINK}" class="url">{RECEIVEDNAME}</a></span></strong></span><!-- END received -->
     Smazat: <input type="checkbox" name="del[]" value="{EDITID}" class="deleteCheckbox" title="Oznacit pro smazani, po odeslani" />
    <span class="abbr" title="{DATEISO}"><abbr class="updated published" title="{DATEISO}">{DATELOCAL}</abbr></span>
  </div>
  <div class="entry-content">{TEXT}</div>
</div>
<!-- END message -->

<!-- BEGIN bottompager -->
<div class="pager cleaner">{BOTTOMPAGER}</div>
<!-- END bottompager -->

</form>
