<form action="{FORMACTION}" method="post" >
<fieldset>

  <div id="recipientcombo">
<!-- BEGIN friendscombo -->
  <select id="prokoho_book" name="prokoho_book">
  	<option value="">-- Adresát --</option>
    <!-- BEGIN friendscombovalue -->	
  	<option value="{FRIENDCOMBOID}">{FRIENDCOMBONAME}</option>
    <!-- END friendscombovalue -->
  </select> 
<!-- END friendscombo -->
  </div>
<input type="text" id="prokoho" name="prokoho" value="{RECIPIENTS}" class="long"><br />

<!-- BEGIN selectedfriend -->
  <div id="recipientavatar">
  	{SELECTEDFRIENDAVATAR}<br />
    {SELECTEDFRIENDNAME}
  </div>
<!-- END selectedfriend -->

<textarea name="zprava" id="postText" class="draftable markitup">{MESSAGE}</textarea>{MESSAGETOOLBOX}<br />
<!-- BEGIN hiddenwho -->
<input type="hidden" NAME="who" VALUE="{HIDDENWHO}" />
<!-- END hiddenwho -->
<input type="submit" name="send" value="Odeslat" class="button submit">
<select name="saction" id="saction">
<option value="delete">Smazat oznacene</option>
<option value="deletebetween">Smazat mezi oznacenymi vcetne</option>
<option value="search">Hledat</option>
<option value="setpp">Pocet zprav na stranku</option>
</select> 
<input id="ppinput" type="text" name="perpage" value="{PERPAGE}" title="počet zobrazených přípěvků" class="xShort hidden" />
<input type="submit" name="special" value="Proved" class="button">
</fieldset>

<!-- BEGIN searchfilters -->
<label>Výsledky hledání:</label><div>
<!-- BEGIN searchusername --><strong>Jméno:</strong> {FILTERUSERNAME} <!-- END searchusername -->
<!-- BEGIN searchtext --><strong>Text:</strong> {FILTERTEXT}<!-- END searchtext --> 
<a href="{FILTRCANCELLINK}">Zrušit filtr</a></div>
<!-- END searchfilters -->

<!-- BEGIN toppager -->
<div class="pager cleaner">{TOPPAGER}</div>
<p class="pagernums">Celkem: <strong>{TOTAL}</strong></p>
<!-- END toppager -->

<!-- BEGIN message --><div id="{ITEMIDHTML}" class="hentry<!-- BEGIN unread --> unread<!-- END unread -->">
  <div class="header">
		<span class="author vcard"><!-- BEGIN sent -->Odeslaná: <!-- END sent --><!-- BEGIN received -->Přijatá: <!-- END received --><a href="{MULINK}" class="url"><span class="fn">{MUNAME}</span></a></span>
	  <span class="abbr" title="{DATEISO}"><abbr class="updated published" title="{DATEISO}">{DATELOCAL}</abbr></span>
	  <span class="stats">Oznacit: <input type="checkbox" name="del[]" value="{EDITID}" class="deleteCheckbox" title="Oznacit pro smazani" /></span>
	  <!-- BEGIN unreadmess --><span class="stats"><strong>Nepřečtená</strong></span><!-- END unreadmess -->
	  <!-- BEGIN postdeletecheckbox --><span class="delete"><a href="{DELETEURL}" class="confirm fajaxa" title="Opravdu chcete smazat prispevek?"><img src="[[SKINURL]]/img/comment_delete.png" title="Smazat prispevek" /></a></span><!-- END postdeletecheckbox -->
	</div>
  <!-- BEGIN useravatar --><div class="avatar">{AVATAR}</div><!-- END useravatar -->
  <div class="entry-content">{TEXT}</div>
</div>
<hr class="cleaner" /><!-- END message -->

<!-- BEGIN bottompager -->
<div class="pager cleaner">{BOTTOMPAGER}</div>
<!-- END bottompager -->
</form>
