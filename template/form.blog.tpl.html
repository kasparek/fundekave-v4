<form action="{FORMACTION}" method="post" name="itemForm" id="itemForm" class="fajaxform<!-- BEGIN classnotpublic --> notpublished<!-- END classnotpublic -->">
<input type="hidden" name="m" value="{M}"/>
<input type="hidden" name="t" value="{T}"/>
<!-- BEGIN edit --><input id="item" name="item" value="{ITEMID}" type="hidden"><!-- END edit -->
<fieldset class="buttonBar">
<input name="save" id="submitButtonSave" value="Uložit" class="button submit draftdrop" type="submit">  
<!-- BEGIN delete --><input name="delete" id="submitButtonDelete" value="Smazat" class="button confirm" title="Opravdu chcete vymazat tento clánek ?" type="submit" /><!-- END delete -->
</fieldset>
<div id="tabs">
<ul>
<li><a href="#tabs-1">Nastaveni</a></li>
<li><a href="#tabs-2">Specialni</a></li>
</ul>
<div id="tabs-1">
<fieldset>
<legend>Clanek<!-- BEGIN headernotpublic --> - nepublikovany<!-- END headernotpublic --></legend>
<label for="public">Pristup:</label><select name="public" id="public">
<option value="0"<!-- BEGIN public0 --> selected="selected"<!-- END public0 -->>Nepublikovany</option>
<option value="1"<!-- BEGIN public1 --> selected="selected"<!-- END public1 -->>Verejny - vidi vsichni</option>
<option value="2"<!-- BEGIN public2 --> selected="selected"<!-- END public2 -->>Poloverejny - vidi pouze registrovani</option>
<option value="3"<!-- BEGIN public3 --> selected="selected"<!-- END public3 -->>Soukromy - vidi pratele</option>
</select><br />
<label for="categoryId">Druh</label><select id="categoryId" name="category"><option value="0"></option>{CATEGORYOPTIONS}</select> Nova kategorie: <input type="text" name="categoryNew" class="short" /><br />
<label for="formHeader">Nadpis</label><input id="formHeader" name="addon" value="{TITLE}" type="text"><br />  
<label for="formDate">Datum</label><input id="formDate" name="dateStartLocal" value="{DATESTART}" type="text" class="short datepicker"><br />
<label for="formText">Uvod</label><textarea name="text" id="{TEXTID}" class="large markitup draftable expand">{TEXT}</textarea><br />
<label for="formText">Text</label><textarea name="textLong" id="{TEXTLONGID}" class="large markitup draftable expand">{TEXTLONG}</textarea><br />
</fieldset>
</div>
<div id="tabs-2">
<fieldset>
<legend>Obrazek</legend>
<label>Upload obrazku</label>
<div id="tempStore" class="fuup">
<input type="file" name="imageFile"/></div><br />
<label> - nebo URL</label><input type="text" name="imageUrl" /><br />
<div id="imageHolder" class="row">
<!-- BEGIN image -->
<label>Obrazek</label><a rel="lightbox" href="{IMAGEURL}"><img src="{IMAGETHUMBURL}" /></a>
<input type="submit" name="deleteImage" value="Smazat" title="Opravdu chcete smazat obrazek?" class="button confirm" /><br />
<!-- END image -->
</div>
</fieldset>
<fieldset>
<legend>Mapy</legend>
<label>Ukaz na mape</label>
<div class="geoInputBox">
<a href="#" class="geoselector journey" rel="position"><img src="[[SKINURL]]/img/map_add.png" alt="poloha" title="Zadejte polohu" /></a>
<textarea id="position" class="geoInput" name="position" title="Zadejte polohu">{POSITION}</textarea></div>
</fieldset>
<fieldset>
<legend>Komentare</legend>
<label for="forumSet">Nastaveni</label><select id="forumSet" name="forumset">
<option value="1"<!-- BEGIN comments1 --> selected="selected"<!-- END comments1 -->>Verejna</option>
<option value="2"<!-- BEGIN comments2 --> selected="selected"<!-- END comments2 -->>Pro registrovane</option>
<option value="0"<!-- BEGIN comments0 --> selected="selected"<!-- END comments0 -->>Vypnuta</option>
</select>
</fieldset>
</div>  
</div>
</form>
