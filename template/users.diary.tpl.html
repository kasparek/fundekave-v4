<form name="diar" method="post" action="{FORMACTION}">
<fieldset>
<legend>Vyhledávání [text,dd.mm.rok]</legend>
<input type="text" name="dsearch" value="{SEARCHTEXT}" class="short" /> 
<input type="text" name="dsden" value="{SEARCHDAY}" class="xShort" />. 
<input type="text" name="dsmesic" value="{SEARCHMONTH}" class="xShort" />. 
<input type="text" name="dsrok" value="{SEARCHYEAR}" class="xShort" /> 
<input type="submit" name="search" value="Hledat" class="button">
<a href="{SHOWMINELINK}">Jen moje</a> | <a href="#" onClick="showDiaryForm();">Přidat nový záznam</a>
</fieldset>
</form>
<script type="text/javascript" language="JavaScript">
function resetAddForm() {
  document.getElementById('addfid').value = '0';
  document.getElementById('addfname').value = '';
  document.getElementById('addfdate').value = '{TODAYDATE}';
  document.getElementById('dpripomen').selectedIndex = 0;
  document.getElementById('addfeveryday').selectedIndex = 0;
  document.getElementById('drepeat').selectedIndex = 0;
  document.getElementById('addfpublic').selectedIndex = 0;
  document.getElementById('addftext').innerHtml = '';
}
function showDiaryForm() {
  resetAddForm();
  document.getElementById('addform').style.display='block';  
}
</script>
<script src="js/calendar/calendar_stripped.js" type="text/javascript"></script>

<form name="diar" id="addform" method="post" action="{ADDFORMACTION}" enctype="multipart/form-data">
<fieldset>
	<input type="hidden" name="did" id="addfid" value="{DID}" />
	<label for="addfdate">Datum</label><input type="text" name="addfdate" id="addfdate" value="{DDATE}" class="short format-d-m-y divider-dot highlight-days-67" /><br />
  <label for="addfname">Název</label><input type="text" name="dzkratka" id="addfname" value="{DNAME}" /><br />
	<label for="addftext">Text</label><textarea name="dtext" id="addftext" class="draftable">{DTEXT}</textarea>{DTEXTTOOLBOX}<br />
	<label for="dpripomen">Upozornění</label><select name="dpripomen" id="dpripomen" />{REMINDEROPTIONS}</select>  
  <select name="dopakovat" id="addfeveryday"><option value="0">Jen jednou</option><option value="1"<!-- BEGIN everydayselected --> selected="selected"<!-- END everydayselected -->>Kazdy den</option></select><br />
  <!-- BEGIN personal -->
  <label for="addfpublic">Pristup:</label><select name="dpublic" id="addfpublic"><option value="0">Jen pro me</option><option value="1"<!-- BEGIN publicselected --> selected="selected"<!-- END publicselected -->>Vidi vsichni</option></select><br />
	<!-- END personal -->
  <label for="drepeat">Opakování</label><select name="drepeat" id="drepeat" />{REPEATOPTIONS}</select><br />
  <input type="submit" name="save" value="Uložit" class="button submit" />
 </fieldset>
 </form>
  <!-- BEGIN emptydiary -->
  <p>Žádný záznam</p>
  <!-- END emptydiary -->
  
  <!-- BEGIN diarday -->
  <div class="diaryDay">
      <!-- BEGIN diaryevent --> 
    <div class="vevent">
      <span class="abbr" title="{STARTDATETIMEISO}"><abbr class="dtstart" title="{STARTDATETIMEISO}">{STARTDATETIMELOCAL}</abbr></span>
  		<h2 class="entry-title summary"><!-- BEGIN labelink --><a href="{EVENTLINK}"><!-- END labelink -->{EVENTNAME}<!-- BEGIN eventlinkclose --></a><!-- END eventlinkclose --></h2>
  		<!-- BEGIN repeatyear --><strong>opakování ročně</strong><!-- END repeatyear -->
  		<!-- BEGIN repeatmonth --><strong>opakování mesicne</strong><!-- END repeatmonth -->
  		<!-- BEGIN desc --><div class="description">{EVENTTEXT}</div><!-- END desc -->
  		
      <!-- BEGIN toolbar -->
      <ul>
      <!-- BEGIN eventeventlink -->
    		<li><a href="{EVENTEVENTLINK}">Detail</a></li>
    	<!-- END eventeventlink -->
    	<!-- BEGIN editlink -->
    		<li class="opposite"><a href="{EVENTDELETELINK}"	onclick="if(confirm('Opravdu chcete vymazat tento záznam ?')) return(true); else return(false);">Delete</a></li>
        <li class="opposite"><a href="{EVENTEDITLINK}">Edit</a></li>
    	<!-- END editlink -->
  		<!-- BEGIN owneravatar -->
    		<li class="opposite"><span class="vcard"><a href="{AUTHORLINK}" class="author url"><span class="fn">{AUTHOR}</span></a></span></li>
    	<!-- END owneravatar -->
    	</ul>
    	<!-- END toolbar -->
  	</div>
    <!-- END diaryevent -->
  </div>
  <!-- END diarday -->

<!-- BEGIN formhidden -->
<script type="text/javascript">
  document.getElementById('addform').style.display='none';
  DD_roundies.addRule('.vevent', 5);
</script>
<!-- END formhidden -->
