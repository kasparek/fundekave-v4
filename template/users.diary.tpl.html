<form name="diar" method="post" action="{FORMACTION}"><div>
<label>Vyhledávání [text,dd.mm.rok]</label>
<input type="text" name="dsearch" value="{SEARCHTEXT}" />
&nbsp;<input type="text" name="dsden" value="{SEARCHDAY}" class="small" />.
&nbsp;<input type="text" name="dsmesic" value="{SEARCHMONTH}" class="small" />.
&nbsp;<input type="text" name="dsrok" value="{SEARCHYEAR}" class="short" />
&nbsp;<input type="submit" name="search" value="Hledat" class="button"><br /><br />
<label>&nbsp;</label><a href="{SHOWMONTHLINK}">Ukázat celý měsíc</a> | <a href="{SHOWMINELINK}">Jen moje</a> | <a href="#" onClick="showDiaryForm();">Přidat nový záznam</a></div></form>
<script type="text/javascript" language="JavaScript">
function resetAddForm() {
  document.getElementById('addfid').value = '0';
  document.getElementById('addfname').value = '';
  document.getElementById('addfdate').value = '{TODAYDATE}';
  document.getElementById('dpripomen').selectedIndex = 0;
  document.getElementById('addfeveryday').selectedIndex = 0;
  document.getElementById('drepeat').selectedIndex = 0;
  document.getElementById('addfpublic').selectedIndex = 0;
  document.getElementById('addftext').innerHtml = '';
}
function showDiaryForm() {
  resetAddForm();
  document.getElementById('addform').style.display='block';  
}
</script>
<form name="diar" id="addform" method="post" action="{ADDFORMACTION}" enctype="multipart/form-data">
<p class="buttonbar"><label>&nbsp;</label><input type="submit" name="save" value="Uložit" class="button" /></p>
<p>
	<input type="hidden" name="did" id="addfid" value="{DID}" />
	<label>Datum</label><input type="text" name="addfdate" id="addfdate" value="{DDATE}" />&nbsp;{JSCALENDARBUTTON}<br />
  <label>Název</label><input type="text" name="dzkratka" id="addfname" value="{DNAME}" class="long" /><br />
	<label>Text</label><textarea name="dtext" id="addftext" class="draftable">{DTEXT}</textarea>{DTEXTTOOLBOX}<br />
	<label>Upozornění</label><select name="dpripomen" id="dpripomen" />{REMINDEROPTIONS}</select> 
  <select name="dopakovat" id="addfeveryday"><option value="0">Jen jednou</option><option value="1"<!-- BEGIN everydayselected --> selected="selected"<!-- END everydayselected -->>Kazdy den</option></select><br />
  <label>Pristup:</label><select name="dpublic" id="addfpublic"><option value="0">Jen pro me</option><option value="1"<!-- BEGIN publicselected --> selected="selected"<!-- END publicselected -->>Vidi vsichni</option></select><br />
	<label>Opakování</label><select name="drepeat" id="drepeat" />{REPEATOPTIONS}</select>
	</p>
  </form>
  <!-- BEGIN emptydiary -->
  <p>Žádný záznam</p>{DUMMYEMPTYDIARY}
  <!-- END emptydiary -->
  
  <!-- BEGIN diarday -->
  <p class="diary">
  <h2>{DAYDATE}</h2>
    <!-- BEGIN diaryevent --> 
    <div>
  		<h3>
  		<!-- BEGIN labenolink -->
      {EVENTNAMENOLINK}
      <!-- END labenolink -->
  		<!-- BEGIN labelink -->
      <a href="{EVENTLINK}">{EVENTNAME}</a>
      <!-- END labelink -->
      </h3>
  		<div>
    		<!-- BEGIN repeatyear -->
    		<div class="smalltext">opakování ročně</div>{DUMMYRYEAR}
    		<!-- END repeatyear -->
    		<!-- BEGIN repeatmonth -->
    		<div class="smalltext">opakování ročně</div>{DUMMYRMONTH}
    		<!-- END repeatmonth -->
  		{EVENTTEXT}
      </div>
      <!-- BEGIN eventeventlink -->
    		<div><a href="{EVENTEVENTLINK}">DETAIL</a></div>
    	<!-- END eventeventlink -->
  		<!-- BEGIN owneravatar -->
    		<div class="dedit">Autor: <a href="{OWNERLINK}">{OWNERNAME}</a> {OWNERAVATAR}</div>
    	<!-- END owneravatar -->
    	<!-- BEGIN editlink -->
    		<div class="dedit"><a href="{EVENTEDITLINK}">Edit</a> |	<a href="{EVENTDELETELINK}"	onclick="if(confirm('Opravdu chcete vymazat tento záznam ?')) return(true); else return(false);">Delete</a></div>
    	<!-- END editlink -->
  	</div>
    <!-- END diaryevent -->
  </p>
  <!-- END diarday -->

<!-- BEGIN formhidden -->
<script type="text/javascript">
  document.getElementById('addform').style.display='none';
</script>
<!-- END formhidden -->
