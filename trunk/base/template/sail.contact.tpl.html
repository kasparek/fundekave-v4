<p>{CONTENT}</p>
<form id="contactForm" action="{FORMACTION}" method="post" name="contact" role="form" class="form-horizontal">
<input type="hidden" name="m" value="sail-contact"/>
<fieldset>
<div class="form-group">
	<label for="formname" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="formname" name="name" value="{NAME}">
	</div>
</div>
<div class="form-group">
	<label for="formemail" class="col-sm-2 control-label">E-mail</label>
	<div class="col-sm-10">
		<input type="email" class="form-control" id="formemail" name="email" value="{EMAIL}">
	</div>
</div>
<div class="form-group">
	<label for="contactText" class="col-sm-2 control-label">Message</label>
	<div class="col-sm-10">
		<textarea name="text" id="contactText" class="form-control expand">{MESSAGE}</textarea>
	</div>
</div>
