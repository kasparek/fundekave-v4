<div class="vevent radcon">
	<!-- BEGIN flyer -->
	<a href="{BIGFLYERLINK}&scrollbars=1" rel="lightbox"><img class="eventFlyerThumb" src="{FLYERTHUMBURL}" title="Leták {IMGEVENTTITLE}" alt="{IMGEVENTALT}" /></a>
	<!-- END flyer -->
	<!-- BEGIN flyerdefault -->
	<img class="eventFlyerThumb" src="{FLYERTHUMBURLDEFAULT}" />
	<!-- END flyerdefault -->
	<div class="description nextToFlyer">
	   <div class="category">{CATEGORY}</div>
	   <!-- BEGIN heading --><h2 class="entry-title summary"><a class="url" href="{BLOGLINK}">{BLOGTITLE}</a></h2><!-- END heading -->
		 <div class="date">Kdy <span class="abbr" title="{STARTDATETIMEISO}"><abbr class="dtstart" title="{STARTDATETIMEISO}">{STARTDATETIMELOCAL}</abbr></span>
		 <!-- BEGIN eventend -->- <span class="abbr" title="{ENDDATETIMEISO}"><abbr class="dtend" title="{ENDDATETIMEISO}">{ENDDATETIMELOCAL}</abbr></span><!-- END eventend -->
		 </div>
		 <div class="location">Kde <strong>{LOCATION}</strong></div>
		<!-- BEGIN desc --><div class="description">{TEXT}</div><!-- END desc -->
		
	</div>
	<hr class="cleaner"/>
	<!-- BEGIN toolbar -->
			<ul>
			<!-- BEGIN edit --><li class="opposite"><a href="{EDITLINK}" class="editLink">Upravit</a></li><!-- END edit -->
      <li class="opposite">
        <span class="abbr" title="{DATEISO}"><abbr class="updated published" title="{DATEISO}">{DATELOCAL}</abbr></span>
        <span class="vcard"><!-- BEGIN authorlink --><a href="{AUTHORLINK}" class="author url"><!-- END authorlink --><span class="fn">{AUTHOR}</span><!-- BEGIN authorlinkclose --></a><!-- END authorlinkclose --></span>
      </li>
      
      <!-- BEGIN tag --><li>{TAG}</li><!-- END tag -->
      <!-- BEGIN pocket --><li>{POCKET}</li><!-- END pocket -->
      <!-- BEGIN commentlink --><li><a href="{COMMENTLINK}" class="commentsLink">Diskuze [<!-- BEGIN registered --><span class="postsNew">{ALLNEWCNT}</span>/<!-- END registered -->{CNTCOMMENTS}]</a></li><!-- END commentlink -->
      
      </ul>
    <!-- END toolbar -->
</div>
