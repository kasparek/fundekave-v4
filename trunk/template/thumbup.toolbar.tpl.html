<form action="{FORMACTION}" name="thumbToolbar" method="post" id="thumbuptoolbar">
<!-- BEGIN search -->
    <fieldset>
        <legend>Hledat</legend>
        obsahující <input name="searchText" value="{SEARCHTEXT}" type="text" class="short" /> od <input name="searchUser" value="{SEARCHWHO}" type="text" class="short">
        <input type="submit" name="search" value="Hledat" class="button" />
    </fieldset>
<!-- END search -->
    <fieldset>
        <legend>Vybrat</legend>
        <select id="thumbuporder" name="tuorder" onchange="thumbToolbar.submit();">
          <option value="0"> --- Radit podle --- </option>
          <!-- BEGIN ordbydate --><option<!-- BEGIN bydate --> selected="selected"<!-- END bydate --> value="5">Podle data</option><!-- END ordbydate -->
          <option<!-- BEGIN thumbdesc --> selected="selected"<!-- END thumbdesc --> value="1">Podle palcu</option>
          <option<!-- BEGIN thumbmydesc --> selected="selected"<!-- END thumbmydesc --> value="2">Podle mych palcu</option>
          <!-- BEGIN hits -->
          <option<!-- BEGIN hit --> selected="selected"<!-- END hit --> value="3">Podle poctu zobrazeni</option>
          <option<!-- BEGIN hitreg --> selected="selected"<!-- END hitreg --> value="4">Zobrazeni od registrovanych</option>
          <!-- END hits -->
        </select> 
        <select id="thumbupdate" name="tuint" onchange="thumbToolbar.submit();">
        <option value="1">-- Vybrat za --</option>
        <option<!-- BEGIN dateintyear --> selected="selected"<!-- END dateintyear --> value="2">Rok</option>
        <option<!-- BEGIN dateintmonth --> selected="selected"<!-- END dateintmonth --> value="3">Mesic</option>
        <option<!-- BEGIN dateintweek --> selected="selected"<!-- END dateintweek --> value="4">Tyden</option>
        <option<!-- BEGIN dateintday --> selected="selected"<!-- END dateintday --> value="5">Den</option>
        </select> 
        <input type="submit" name="thumbset" value="Vybrat" class="button" />
        <input type="submit" name="thumbupreset" class="button" value="Zrusit vyber"<!-- BEGIN tudis --> disabled="disabled"<!-- END tudis --> />
        <br />
        <!-- BEGIN linkprevious --><a href="{PREVIOUSLINK}">{PREVIOUSTEXT}</a> <!-- END linkprevious --> 
        <!-- BEGIN current --> <span id="currentFilterDate">{CURRENTDATE}</span><!-- END current -->
        <!-- BEGIN linknext --> <a href="{NEXTLINK}">{NEXTTEXT}</a><!-- END linknext -->
    </fieldset>
</form>
