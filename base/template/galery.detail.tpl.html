<div class="row">
<div class="col-md-{BS_COLS}">
<div class="panel panel-default">
<div class="panel-body">
<a name="detail"></a>
<div id="fullscreenBox">
	<div class="gallery">
		<!-- BEGIN cell --><div class="gallery-cell showProgress" data-itemid="{ITEMID}">
			<img class="gallery-cell-image" src="{IMGURL}"<!-- BEGIN lazy --> data-lazy="{IMGURLLAZY}"<!-- END lazy --> id="{ITEMID}" title="{TEXT}" />
		</div><!-- END cell -->
	</div>
	<div id="photoToolbar">
		<a href="#" id="aSlideshow" title="Start/Stop slideshow"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
		<a href="#" class="aFullscreen" title="Toggle fullscreen"><span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></a>
		<a href="{ALBUMURL}" title="Back to album thumbnails"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span></a><br>
		<a href="#" id="commentLink"><span class="glyphicon glyphicon-comment" aria-hidden="true"><span id="commentNum"></span></span></a>
		<div class="bottlef">
			<a id="galleryPrev" title="Previous photo"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
		</div>
		<div class="bottrig">
			<a id="galleryNext" title="Next photo"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
		</div>
	</div>
</div>
<div id="mapThumb" class="goomap-thumb pull-right">{GOOMAPTHUMB}</div>
<p id="description" class="text-center">{TEXT}</p>
<div id="map" class="goomap">{GOOMAP}</div>
</div>
</div>
</div>
</div>
<script type="text/javascript">
	var galleryComments = {JSON_COMMENTS};
</script>
