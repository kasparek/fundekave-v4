<div id="messagesBox">
<form role="form" action="{FORMACTION}" method="post" class="form-horizontal fajaxform">
<input type="hidden" name="m" value="{M}"/>

	<div class="form-group">
		<div id="recipientcombo" class="col-sm-3">
			<!-- BEGIN friendscombo --><select id="recipientList" name="recipientList" class="form-control" multiple>
			<option value="">-- Adresát --</option>
			<!-- BEGIN friendscombovalue --><option value="{FRIENDCOMBOID}">{FRIENDCOMBONAME}</option><!-- END friendscombovalue -->
			</select><!-- END friendscombo -->
		</div>
		<div class="col-sm-9">
			<input type="text" id="recipient" name="recipient" value="{RECIPIENTS}" class="form-control" placeholder="Komu, nebo stačí vybrat vlevo">
			<textarea name="text" id="postText" class="form-control expand" row="3" placeholder="Zpráva">{MESSAGE}</textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-3">
		<!-- BEGIN selectedfriend --><div id="recipientavatar">{SELECTEDFRIENDAVATAR}</div><!-- END selectedfriend -->
		</div>
		<div class="col-sm-9">
			<button type="submit" name="send" class="btn btn-primary submit">Odeslat</button>
			<button type="submit" name="search" class="btn btn-warning submit">Hledat</button>
			<button type="submit" name="delete" class="btn btn-danger submit confirm" title="Smazat oznacene zpravy?">Smazat</button>
		</div>
	</div>

<!-- BEGIN searchfilters --><h2>Výsledky hledání: {FILTERUSERNAME} {FILTERTEXT}</h2>
<h3><a href="{FILTRCANCELLINK}">Zrušit filtr</a></h3><!-- END searchfilters -->
<div class="row">
<div id="itemlist" class="col-md-12">
<div>
<input type="checkbox" id="selectAllCheckbox"  name="selectAllCheckbox" class="selectAllCheckbox" title="Označit vše" />
<label for="selectAllCheckbox">Označit vše</label>
</div>
<!-- BEGIN message -->
<div id="mess{ITEMIDHTML}" class="fitem<!-- BEGIN unread --> unread<!-- END unread --><!-- BEGIN sentclass --> sent<!-- END sentclass -->">
<div class="avatar pull-left">{AVATAR}</div>
<div class="panel-primary">
<div class="header panel-heading">
	<input type="checkbox" name="del-{EDITID}" value="{EDITID}" class="deleteCheckbox" title="Oznacit pro smazani" />
	<!-- BEGIN sent -->Odeslaná<!-- END sent --><!-- BEGIN received -->Přijatá<!-- END received -->: 
	<strong><span class="author"><a href="{MULINK}" class="url">{MUNAME}</a></span></strong>
	<abbr class="updated published pull-right" title="{DATEISO}">{DATELOCAL}</abbr>
</div>
</div>
<div class="entry-content">{TEXT}</div>
</div>
<!-- END message -->
</div>
</div>
</form>
<div id="pager" class="pager-box">{BOTTOMPAGER}</div>
</div>
